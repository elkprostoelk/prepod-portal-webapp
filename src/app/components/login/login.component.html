<ngb-toast [class]="'bg-danger text-light'" [autohide]="true" *ngIf="failed" (hidden)="failed = false">
  <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" width="24" height="24" viewBox="0 0 24 24">
    <path
      d="M10.872 6.831l1.695 3.904 3.654-1.561-1.79 3.426 3.333.954-3.417 1.338 2.231 4.196-4.773-2.582-2.869 2.287.413-3.004-3.792-.726 2.93-1.74-1.885-2.512 3.427.646.843-4.626zm-.786-6.831l-1.665 9.119-6.512-1.228 3.639 4.851-5.548 3.294 7.108 1.361-.834 6.076 5.742-4.577 9.438 5.104-4.288-8.064 6.834-2.677-6.661-1.907 3.25-6.22-6.98 2.982-3.523-8.114z"
    />
  </svg>
  {{ toastError }}
</ngb-toast>
<div id="welcome">
  <h1>Ласкаво просимо на сайт еНауковаДекларація.</h1>
  <br />
  <h2>
    Увійдіть до свого облікового запису.
  </h2>
</div>
<div id="login_form_wrap">
  <form [formGroup]="loginForm" (submit)="login(loginForm.value)">
    <div class="login_form_block">
      <label for="email">Ім'я користувача</label>
      <br/>
      <input type="text" id="email" tabindex="1" placeholder="викладач@ksu.ks.ua" formControlName="email" />
    </div>

    <div class="login_form_block">
      <label for="password">Пароль</label>
      <br/>
      <input type="password" id="password" tabindex="2" formControlName="password" />
    </div>

    <div class="login_form_block" style="margin-top: 10px;">
      <button class="button blue" type="submit" tabindex="3" style="font-size:14px" [disabled]="loginForm.invalid">Увійти</button>
    </div>
  </form>
</div>
